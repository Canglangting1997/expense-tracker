<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expense Tracker</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding-bottom: 80px; }
        
        .header { background: linear-gradient(135deg, #007AFF 0%, #0056CC 100%); color: white; padding: 20px; text-align: center; }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        
        .tabs { display: flex; background: white; border-bottom: 1px solid #eee; position: sticky; top: 0; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab.active { border-bottom-color: #007AFF; color: #007AFF; font-weight: bold; }
        
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        
        .btn { width: 100%; padding: 14px; background: #007AFF; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn:active { opacity: 0.8; }
        .btn-secondary { background: #8E8E93; margin-top: 10px; }
        
        .record { background: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .record-info { flex: 1; }
        .record-date { font-size: 12px; color: #999; }
        .record-category { font-weight: bold; margin: 3px 0; }
        .record-note { font-size: 12px; color: #666; }
        .record-amount { font-size: 18px; font-weight: bold; }
        .record-amount.Canada { color: #e74c3c; }
        .record-amount.USA { color: #27ae60; }
        
        .delete-btn { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 4px; margin-left: 10px; font-size: 12px; }
        
        .summary { background: white; padding: 20px; border-radius: 8px; margin-bottom: 15px; }
        .summary h3 { margin-bottom: 15px; color: #333; }
        .summary-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .summary-row:last-child { border-bottom: none; }
        .summary-total { font-weight: 600; font-size: 18px; color: #007AFF; }
        
        .month-select { display: flex; gap: 10px; margin-bottom: 15px; }
        .month-select select { flex: 1; }
        
        .export-btns { display: flex; gap: 10px; margin-top: 20px; }
        .export-btns .btn { flex: 1; }
        
        .detail-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; }
        .detail-modal.active { display: flex; align-items: center; justify-content: center; }
        .detail-content { background: white; width: 90%; max-width: 400px; max-height: 80vh; border-radius: 12px; overflow: hidden; display: flex; flex-direction: column; }
        .detail-header { background: #007AFF; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .detail-header h3 { font-size: 16px; }
        .detail-close { background: none; border: none; color: white; font-size: 24px; cursor: pointer; }
        .detail-body { padding: 15px; overflow-y: auto; flex: 1; }
        .detail-item { padding: 12px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .detail-item:last-child { border-bottom: none; }
        .detail-date { font-size: 12px; color: #999; }
        .detail-note { font-size: 12px; color: #666; margin-top: 2px; }
        .clickable { cursor: pointer; background: #f8f8f8; border-radius: 8px; padding: 12px; margin-bottom: 8px; }
        .clickable:hover { background: #e8e8e8; }
        .clickable:active { background: #ddd; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ’° Expense Tracker</h1>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="showPage('add')">Add</div>
        <div class="tab" onclick="showPage('records')">Records</div>
        <div class="tab" onclick="showPage('report')">Report</div>
    </div>
    
    <!-- è®°ä¸€ç¬” -->
    <div id="add" class="page active">
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label>Amount</label>
            <input type="number" id="amount" placeholder="0.00" step="0.01" inputmode="decimalâ€œ>
        </div>
        <div class="form-group">
            <label>Country</label>
            <div style="display:flex;gap:8px;">
                <select id="currency">
                    <option value="Canada">ğŸ‡¨ğŸ‡¦ åŠ æ‹¿å¤§ (CAD)</option>
                    <option value="USA">ğŸ‡ºğŸ‡¸ ç¾å›½ (USD)</option>
                </select>
                <button type="button" onclick="detectLocationAndSetCurrency()" style="padding:12px;background:#34C759;color:white;border:none;border-radius:8px;font-size:14px;" title="æ ¹æ®ä½ç½®è‡ªåŠ¨é€‰æ‹©">ğŸ“</button>
            </div>
        </div>
        <div class="form-group">
            <label>åˆ†ç±»</label>
            <select id="category">
                <option value="grocery">ğŸ›’ Grocery</option>
                <option value="car">ğŸš— Car</option>
                <option value="food">ğŸ” Food</option>
                <option value="family">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Family</option>
                <option value="others">ğŸ“¦ Others</option>
            </select>
        </div>
        <div class="form-group">
            <label>Note (optional)</label>
            <input type="text" id="note" placeholder="Note">
        </div>
        <div class="form-group">
            <label>Address (optional)</label>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="address" placeholder="Address">
                <button type="button" onclick="getLocation()" style="padding: 12px; background: #007AFF; color: white; border: none; border-radius: 8px; font-size: 14px;">ğŸ“</button>
            </div>
        </div>
        <button class="btn" onclick="addRecord()">Save</button>
    </div>
    
    <!-- è®°å½• -->
    <div id="records" class="page">
        <div id="recordsList"></div>
    </div>
    
    <!-- æŠ¥è¡¨ -->
    <div id="report" class="page">
        <div class="month-select">
            <select id="reportMonth" onchange="generateReport()"></select>
            <select id="reportYear" onchange="generateReport()"></select>
        </div>
        <div id="reportContent"></div>
        <button class="btn" style="margin-top:15px;background:#34C759;" onclick="showMonthlySummary()">ğŸ“… Monthly Summary</button>
        <div class="export-btns">
            <button class="btn" onclick="exportData()">Export CSV</button>
            <button class="btn" onclick="importData()" style="background:#FF9500;">Import CSV</button>
            <button class="btn btn-secondary" onclick="clearData()">Clear All</button>
        </div>
    </div>

    <!-- æ˜ç»†å¼¹çª— -->
    <div id="detailModal" class="detail-modal">
        <div class="detail-content">
            <div class="detail-header">
                <h3 id="detailTitle">Details</h3>
                <button class="detail-close" onclick="closeDetail()">Ã—</button>
            </div>
            <div id="detailBody" class="detail-body"></div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–
        document.getElementById('date').valueAsDate = new Date();
        
        // æ ¹æ®ä½ç½®è‡ªåŠ¨é€‰æ‹©è´§å¸å’Œæ˜¾ç¤ºåœ°å
        function detectLocationAndSetCurrency() {
            if (!navigator.geolocation) return;
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lon = position.coords.longitude;
                    const lat = position.coords.latitude;
                    
                    // ç¾å›½èŒƒå›´åˆ¤æ–­
                    const isUSA = lon >= -130 && lon <= -65 && lat >= 24 && lat <= 50;
                    
                    // é€‰æ‹©è´§å¸
                    document.getElementById('currency').value = isUSA ? 'USA' : 'Canada';
                    
                    // è·å–åœ°åå¹¶æ˜¾ç¤º
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`)
                        .then(response => response.json())
                        .then(data => {
                            let locationName = '';
                            if (data.address) {
                                if (data.address.landmark) locationName = data.address.landmark;
                                else if (data.address.poi) locationName = data.address.poi;
                                else if (data.address.road) locationName = data.address.road;
                                else if (data.address.city) locationName = data.address.city;
                                else if (data.address.town) locationName = data.address.town;
                                else locationName = data.display_name ? data.display_name.split(',').slice(0, 2).join(',') : '';
                            }
                            
                            // æ˜¾ç¤ºä½ç½®åç§°ï¼ˆå¯é€‰ï¼Œå¯ä»¥å»æ‰è¿™è¡Œï¼‰
                            if (locationName && locationName.length > 2) {
                                console.log('Current location:', locationName);
                            }
                        })
                        .catch(err => console.log('Geocoding error:', err));
                },
                (error) => {
                    console.log('Location error:', error.message);
                }
            );
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æµ‹ä½ç½®
        detectLocationAndSetCurrency();
        
        // åˆå§‹åŒ–æœˆä»½é€‰æ‹©
        const now = new Date();
        const monthSelect = document.getElementById('reportMonth');
        const yearSelect = document.getElementById('reportYear');
        
        for (let i = 0; i < 12; i++) {
            const d = new Date(now.getFullYear(), now.getMonth() - i, 1);
            const option = document.createElement('option');
            option.value = d.getMonth();
            option.text = (d.getMonth() + 1) + 'æœˆ';
            if (i === 0) option.selected = true;
            monthSelect.appendChild(option);
        }
        
        for (let y = now.getFullYear(); y >= now.getFullYear() - 2; y--) {
            const option = document.createElement('option');
            option.value = y;
            option.text = y + 'å¹´';
            if (y === now.getFullYear()) option.selected = true;
            yearSelect.appendChild(option);
        }
        
        // è·å–æ•°æ®
        function getRecords() {
            return JSON.parse(localStorage.getItem('expenseRecords') || '[]');
        }
        
        // ä¿å­˜æ•°æ®
        function saveRecords(records) {
            localStorage.setItem('expenseRecords', JSON.stringify(records));
        }
        
        // æ·»åŠ è®°å½•
        function addRecord() {
            const date = document.getElementById('date').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            const category = document.getElementById('category').value;
            const note = document.getElementById('note').value;
            const address = document.getElementById('address').value;
            
            if (!date || !amount) {
                alert('Please fill in date and amount');
                return;
            }
            
            const records = getRecords();
            records.push({ date, amount, currency, category, note, address, id: Date.now() });
            saveRecords(records);
            
            // é‡ç½®è¡¨å•
            document.getElementById('amount').value = '';
            document.getElementById('note').value = '';
            document.getElementById('address').value = '';
            document.getElementById('date').valueAsDate = new Date();
            
            alert('Saved!');
            showPage('records');
        }
        
        // è·å–å½“å‰ä½ç½®ï¼ˆä½¿ç”¨é€†åœ°ç†ç¼–ç æ˜¾ç¤ºåœ°åï¼‰
        function getLocation() {
            if (!navigator.geolocation) {
                alert('Location not supported');
                return;
            }
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // ä½¿ç”¨ Nominatim API è¿›è¡Œé€†åœ°ç†ç¼–ç ï¼ˆå…è´¹ï¼Œæ— éœ€ API keyï¼‰
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=18&addressdetails=1`)
                        .then(response => response.json())
                        .then(data => {
                            // å°è¯•è·å–æœ€æœ‰æ„ä¹‰çš„åœ°å€åç§°
                            let address = '';
                            if (data.address) {
                                // ä¼˜å…ˆä½¿ç”¨ poi, landmark, æˆ– landmark
                                if (data.address.landmark) {
                                    address = data.address.landmark;
                                } else if (data.address.poi) {
                                    address = data.address.poi;
                                } else if (data.address.road) {
                                    // ä½¿ç”¨è·¯å + åŸå¸‚
                                    address = data.address.road;
                                    if (data.address.city) address += ', ' + data.address.city;
                                    else if (data.address.town) address += ', ' + data.address.town;
                                    else if (data.address.village) address += ', ' + data.address.village;
                                } else if (data.address.city) {
                                    address = data.address.city;
                                } else if (data.address.town) {
                                    address = data.address.town;
                                } else {
                                    address = data.display_name ? data.display_name.split(',').slice(0, 2).join(',') : '';
                                }
                            }
                            
                            // å¦‚æœæ²¡æœ‰è·å–åˆ°åœ°å€ï¼Œä½¿ç”¨åæ ‡
                            if (!address || address.length < 2) {
                                address = lat.toFixed(4) + ', ' + lon.toFixed(4);
                            }
                            
                            document.getElementById('address').value = address;
                        })
                        .catch(err => {
                            // å¦‚æœ API å¤±è´¥ï¼Œä½¿ç”¨åæ ‡
                            const addr = lat.toFixed(4) + ', ' + lon.toFixed(4);
                            document.getElementById('address').value = addr;
                        });
                },
                (error) => {
                    alert('Unable to get location: ' + error.message);
                }
            );
        }
        
        // æ˜¾ç¤ºè®°å½•
        function getCategoryIcon(category) {
            const icons = {
                'grocery': 'ğŸ›’',
                'car': 'ğŸš—',
                'food': 'ğŸ”',
                'family': 'ğŸ‘¨â€ğŸ‘©â€ğŸ‘§',
                'others': 'ğŸ“¦'
            };
            return icons[category] || 'ğŸ“¦';
        }
        
        function showRecords() {
            const records = getRecords().sort((a, b) => new Date(b.date) - new Date(a.date));
            const container = document.getElementById('recordsList');
            
            if (records.length === 0) {
                container.innerHTML = '<div class="empty">No records</div>';
                return;
            }
            
            container.innerHTML = records.map(r => `
                <div class="record">
                    <div class="record-info">
                        <div class="record-date">${r.date} Â· ${r.currency === 'USA' ? 'ğŸ‡ºğŸ‡¸' : 'ğŸ‡¨ğŸ‡¦'}${r.address ? ' ğŸ“ ' + r.address : ''}</div>
                        <div class="record-category">${getCategoryIcon(r.category)} ${r.category}</div>
                        <div class="record-note">${r.note || ''}</div>
                    </div>
                    <div class="record-amount ${r.currency}">${r.currency === 'USA' ? '$' : 'C$'}${r.amount.toFixed(2)}</div>
                    <button class="delete-btn" onclick="deleteRecord(${r.id})">Delete</button>
                </div>
            `).join('');
        }
        
        // åˆ é™¤è®°å½•
        function deleteRecord(id) {
            if (!confirm('Delete this record?')) return;
            const records = getRecords().filter(r => r.id !== id);
            saveRecords(records);
            showRecords();
        }
        
        // ç”ŸæˆæŠ¥è¡¨
        function generateReport() {
            const month = parseInt(document.getElementById('reportMonth').value);
            const year = parseInt(document.getElementById('reportYear').value);
            
            const records = getRecords().filter(r => {
                const d = new Date(r.date);
                return d.getMonth() === month && d.getFullYear() === year;
            });
            
            if (records.length === 0) {
                document.getElementById('reportContent').innerHTML = '<div class="empty">No records for this month</div>';
                return;
            }
            
            // æŒ‰å›½å®¶æ±‡æ€»ï¼ˆåŸå§‹è´§å¸ï¼‰
            const byCountry = {};
            // æŒ‰åˆ†ç±»æ±‡æ€»ï¼ˆè½¬æ¢ä¸ºåŠ å…ƒï¼‰
            const byCategory = {};
            // åˆ†åˆ«ç»Ÿè®¡ CAD å’Œ USD
            let cadTotal = 0;
            let usdTotal = 0;
            let total = 0;
            
            records.forEach(r => {
                const cadAmount = r.currency === 'USA' ? r.amount * 1.35 : r.amount;
                
                // åŸå§‹è´§å¸ç»Ÿè®¡
                byCountry[r.currency] = (byCountry[r.currency] || 0) + r.amount;
                
                // åˆ†ç±»ç»Ÿè®¡ï¼ˆåŠ å…ƒï¼‰
                byCategory[r.category] = (byCategory[r.category] || 0) + cadAmount;
                
                // åˆ†åˆ«ç»Ÿè®¡
                if (r.currency === 'Canada') {
                    cadTotal += r.amount;
                } else {
                    usdTotal += r.amount;
                }
                total += cadAmount;
            });
            
            // æœ¬æœˆæ±‡æ€»ï¼ˆæŒ‰åˆ†ç±» + è´§å¸åˆ†å¼€ï¼‰
            let html = '<div class="summary" style="background:#fff3cd;"><h3>ğŸ“… æœ¬æœˆæ±‡æ€»</h3>';
            
            // æŒ‰åˆ†ç±»æ˜¾ç¤ºï¼ˆåŠ å…ƒï¼‰
            html += '<div style="margin-bottom:10px;"><strong>æŒ‰åˆ†ç±» (CAD):</strong></div>';
            for (const [cat, amount] of Object.entries(byCategory)) {
                html += `<div class="summary-row"><span>${getCategoryIcon(cat)} ${cat}</span><span>C$${amount.toFixed(2)}</span></div>`;
            }
            
            // è´§å¸åˆ†å¼€æ˜¾ç¤º
            html += '<div style="margin:15px 0 10px 0;border-top:1px solid #eee;padding-top:10px;"><strong>æŒ‰è´§å¸:</strong></div>';
            html += `<div class="summary-row"><span>ğŸ‡¨ğŸ‡¦ CAD</span><span>C$${cadTotal.toFixed(2)}</span></div>`;
            html += `<div class="summary-row"><span>ğŸ‡ºğŸ‡¸ USD</span><span>$${usdTotal.toFixed(2)}</span></div>`;
            html += `<div class="summary-row" style="border-top:1px solid #eee;margin-top:10px;padding-top:10px;"><span>ğŸ’° æ€»è®¡ (CAD)</span><span class="summary-total">C$${total.toFixed(2)}</span></div>`;
            html += '</div>';
            
            // By Country
            html += '<div class="summary"><h3>ğŸ“Š By Country</h3>';
            for (const [country, amount] of Object.entries(byCountry)) {
                const symbol = country === 'USA' ? '$' : 'C$';
                const flag = country === 'USA' ? 'ğŸ‡ºğŸ‡¸' : 'ğŸ‡¨ğŸ‡¦';
                html += `<div class="clickable" onclick="showCountryDetail('${country}')"><div class="summary-row"><span>${flag} ${country}</span><span>${symbol}${amount.toFixed(2)}</span></div></div>`;
            }
            html += '</div>';
            
            // By Category (in CAD)
            html += '<div class="summary"><h3>ğŸ“ By Category (CAD)</h3>';
            for (const [cat, amount] of Object.entries(byCategory)) {
                html += `<div class="clickable" onclick="showCategoryDetail('${cat}')"><div class="summary-row"><span>${getCategoryIcon(cat)} ${cat}</span><span>C$${amount.toFixed(2)}</span></div></div>`;
            }
            html += '</div>';
            
            document.getElementById('reportContent').innerHTML = html;
        }
        
        // æ˜¾ç¤ºæ¯æœˆæ±‡æ€»
        function showMonthlySummary() {
            const records = getRecords();
            
            if (records.length === 0) {
                document.getElementById('reportContent').innerHTML = '<div class="empty">No records</div>';
                return;
            }
            
            // æŒ‰æœˆä»½æ±‡æ€»
            const monthlyData = {};
            
            records.forEach(r => {
                const d = new Date(r.date);
                const key = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
                const monthName = `${d.getFullYear()}å¹´${d.getMonth() + 1}æœˆ`;
                
                const cadAmount = r.currency === 'USA' ? r.amount * 1.35 : r.amount;
                
                if (!monthlyData[key]) {
                    monthlyData[key] = { name: monthName, total: 0, count: 0 };
                }
                monthlyData[key].total += cadAmount;
                monthlyData[key].count += 1;
            });
            
            // æŒ‰æ—¶é—´æ’åºï¼ˆæœ€æ–°çš„æœˆä»½åœ¨å‰ï¼‰
            const sortedKeys = Object.keys(monthlyData).sort((a, b) => b.localeCompare(a));
            
            let html = '<div class="summary"><h3>ğŸ“… Monthly Summary</h3>';
            let grandTotal = 0;
            
            for (const key of sortedKeys) {
                const data = monthlyData[key];
                grandTotal += data.total;
                html += `
                    <div class="clickable" onclick="showMonthDetail('${key}')">
                        <div class="summary-row">
                            <span>${data.name} (${data.count}ç¬”)</span>
                            <span style="font-weight:bold;">C$${data.total.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            html += `<div class="summary"><div class="summary-row"><span>Grand Total</span><span class="summary-total">C$${grandTotal.toFixed(2)}</span></div></div>`;
            
            document.getElementById('reportContent').innerHTML = html;
        }
        
        // æ˜¾ç¤ºæŸæœˆçš„æ‰€æœ‰è®°å½•
        function showMonthDetail(key) {
            const [year, month] = key.split('-').map(Number);
            
            const records = getRecords().filter(r => {
                const d = new Date(r.date);
                return d.getMonth() === month - 1 && d.getFullYear() === year;
            }).sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (records.length === 0) {
                alert('No records');
                return;
            }
            
            const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
            const monthName = `${year}å¹´${monthNames[month - 1]}`;
            
            let html = records.map(r => {
                const symbol = r.currency === 'USA' ? '$' : 'C$';
                const flag = r.currency === 'USA' ? 'ğŸ‡ºğŸ‡¸' : 'ğŸ‡¨ğŸ‡¦';
                return `
                    <div class="detail-item">
                        <div>
                            <div class="detail-date">${r.date} Â· ${flag} ${getCategoryIcon(r.category)} ${r.category}</div>
                            <div class="detail-note">${r.note || r.address || ''}</div>
                        </div>
                        <div style="font-weight: bold;">${symbol}${r.amount.toFixed(2)}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('detailTitle').textContent = 'ğŸ“… ' + monthName;
            document.getElementById('detailBody').innerHTML = html;
            document.getElementById('detailModal').classList.add('active');
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const records = getRecords();
            if (records.length === 0) {
                alert('No data to export');
                return;
            }
            
            let csv = 'æ—¥æœŸ,é‡‘é¢,è´§å¸,åˆ†ç±»,å¤‡æ³¨\n';
            records.forEach(r => {
                csv += `${r.date},${r.amount},${r.currency},${r.category},${r.note || ''}\n`;
            });
            
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `expenses_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
        
        // å¯¼å…¥æ•°æ®
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.csv';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const text = event.target.result;
                    const lines = text.split('\n');
                    
                    let imported = 0;
                    lines.forEach((line, index) => {
                        if (index === 0) return; // è·³è¿‡è¡¨å¤´
                        const parts = line.split(',');
                        if (parts.length >= 4) {
                            const record = {
                                date: parts[0].trim(),
                                amount: parseFloat(parts[1]) || 0,
                                currency: parts[2].trim(),
                                category: parts[3].trim(),
                                note: parts[4] ? parts[4].trim() : '',
                                id: Date.now() + index
                            };
                            if (record.date && record.amount > 0) {
                                const records = getRecords();
                                records.push(record);
                                saveRecords(records);
                                imported++;
                            }
                        }
                    });
                    
                    alert(`æˆåŠŸå¯¼å…¥ ${imported} æ¡è®°å½•ï¼`);
                    showRecords();
                    generateReport();
                };
                reader.readAsText(file);
            };
            input.click();
        }
        
        // æ¸…ç©ºæ•°æ®
        function clearData() {
            if (!confirm('Clear ALL data? This cannot be undone!')) return;
            localStorage.removeItem('expenseRecords');
            alert('All data cleared');
            showRecords();
            generateReport();
        }

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.tab')[pageId === 'add' ? 0 : pageId === 'records' ? 1 : 2].classList.add('active');
            
            if (pageId === 'records') showRecords();
            if (pageId === 'report') generateReport();
        }
